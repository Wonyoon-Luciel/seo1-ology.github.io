<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Seowon Yoon | Security Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Hyperspace Í∏∞Î≥∏ CSS -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript>
    <link rel="stylesheet" href="assets/css/noscript.css" />
  </noscript>

  <!-- Serif Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <style>
    /* =====================
       BASE
       ===================== */
    body {
      background: #ffffff;
      color: #111;
    }

    .wrapper {
      background: #ffffff !important;
    }

    /* =====================
       TOP NAV 
       ===================== */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 5px 70px;
      background: #ffffff;
      z-index: 9999;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 12px;
      /* ‚Üê Ïó¨Í∏∞ÏÑú ÏïàÏ†Ñ Ïó¨Î∞± Í¥ÄÎ¶¨ */
    }

    .top-nav ul {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 24px;
      /* üîß Î©îÎâ¥ Í∞ÑÍ≤© Ï°∞Ï†à */
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .top-nav a {
      text-decoration: none;
      color: #8a8a8a;
      font-size: 14px;
      letter-spacing: -0.02em;
      /* üîß ÏûêÍ∞Ñ ÏÇ¥Ïßù ÏïïÏ∂ï */
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 200;
      white-space: nowrap;
      /* üîß CONTACT Ï§ÑÎ∞îÍøà Î∞©ÏßÄ */
    }

    .top-nav a.active,
    .top-nav a:hover {
      color: #111;
    }

    /* =====================
       HERO LAYOUT
       ===================== */
    #intro {
      height: 100vh;
      padding-top: 96px;
      /* üîß ÎÑ§ÎπÑ ÎÜíÏù¥ Î≥¥Ï†ï */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #intro .inner {
      position: relative;
      width: min(1100px, 92vw);
      height: 100%;
      text-align: center;
    }

    /* =====================
       HERO TEXT
       ===================== */
    .hero-name {
      font-family: "Allura", cursive;
      font-size: 78px;
      /* üîß ÏÇ¥Ïßù Ï§ÑÏûÑ */
      font-weight: 500;
      margin-bottom: 12px;
      letter-spacing: 0.01em;
      position: relative;
      z-index: 3;
    }

    .hero-title {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 104px;
      /* üîß Ï§ÑÏûÑ */
      font-weight: 400;
      letter-spacing: 0.075em;
      /* üîß ÏûêÍ∞Ñ Ï°∞Ï†ï */
      margin-top: 250px;
      /* ‚úÖ ÏÇ¨ÏßÑ ÏïÑÎûòÎ°ú Í∞ïÏ†ú Î∞ÄÍ∏∞ */
      margin-bottom: 18px;
      position: relative;
      z-index: 2;
      /* ÏÇ¨ÏßÑÎ≥¥Îã§ ÏúÑÏßÄÎßå */
    }

    .hero-subtitle {
      font-size: 15px;
      color: #666;
      margin-bottom: 42px;
    }

    /* =====================
       HERO IMAGE (ÎπÑÏä§Îì¨Ìûà)
       ===================== */
    .hero-image {
      position: absolute;
      top: 160px;
      left: 0;
      right: 0;
      margin: 0 auto;
      width: 320px;
      opacity: 0.9;
      z-index: 1;
    }

    /* =====================
       BUTTON (ÌÜ§ Ï°∞Ï†ï)
       ===================== */

    .hero-button {
      display: inline-block;
      position: relative;
      z-index: 3;
      /* üî• ÏÇ¨ÏßÑÎ≥¥Îã§ ÏúÑ */
      display: inline-block;
      padding: 14px 40px;
      border: 1px solid rgba(0, 0, 0, 0.25);
      background: transparent;
      /* üî• Îçî ÎØ∏ÎãàÎ©Ä */
      color: #111;
      font-size: 13px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 400;
      letter-spacing: 0.22em;
      /* PORTFOLIO ÌÜ§ ÎßûÏ∂§ */
      text-transform: uppercase;
      text-decoration: none;
      transition:
        background 0.25s ease,
        color 0.25s ease,
        border-color 0.25s ease,
        transform 0.25s ease;
    }

    .hero-button:hover {
      background: #111;
      color: #fff;
      border-color: #111;
      transform: translateY(-2px);
      /* ÏÇ¥Ïßù Îú®Îäî ÎäêÎÇå */
    }

    /* =====================
       ANIMATION
       ===================== */
    .hero-name,
    .hero-title,
    .hero-subtitle,
    .hero-button,
    .hero-image {
      opacity: 0;
      transform: translateY(14px);
    }

    #intro.show .hero-name {
      animation: fadeUp 0.8s ease forwards;
    }

    #intro.show .hero-title {
      animation: fadeUp 0.8s ease forwards;
      animation-delay: 0.15s;
    }

    #intro.show .hero-image {
      animation: fadeUp 0.8s ease forwards;
      animation-delay: 0.3s;
    }

    #intro.show .hero-subtitle {
      animation: fadeUp 0.8s ease forwards;
      animation-delay: 0.45s;
    }

    #intro.show .hero-button {
      animation: fadeUp 0.8s ease forwards;
      animation-delay: 0.6s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* =====================
       RESPONSIVE
       ===================== */
    @media (max-width: 900px) {
      .hero-name {
        font-size: 56px;
      }

      .hero-title {
        font-size: 72px;
      }

      .hero-image {
        width: 200px;
        top: 90px;
      }
    }

    @media (max-width: 480px) {
      .top-nav {
        padding: 14px 18px;
      }

      .top-nav ul {
        gap: 16px;
      }

      .hero-name {
        font-size: 42px;
      }

      .hero-title {
        font-size: 52px;
      }

      .hero-image {
        display: none;
      }

      /* Î™®Î∞îÏùºÏóêÏÑ† ÏÇ¨ÏßÑ Ï†úÍ±∞ */
    }
  </style>
</head>

<body class="is-preload">

  <div id="wrapper">
    <section id="intro" class="wrapper">

        <!-- IMAGE -->
        <img src="images/Home_1.png" alt="Profile" class="hero-image" />

        <!-- TEXT -->
        <h1 class="hero-name">Yoon Seowon</h1>
        <h2 class="hero-title">PORTFOLIO</h2>
        <p class="hero-subtitle">Security Engineer</p>

        <a href="mywork.html" class="hero-button">VIEW MY WORK</a>

      </div>
    </section>
  </div>

  <!-- SCRIPTS -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("intro").classList.add("show");
    });
  </script>

</body>

</html>
